<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link de Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
      rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />

    <!-- Link de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <!-- Link de CSS -->
    <link rel="stylesheet" href="./css/styles.css">



    <script src="./js/app.js" type="module" defer></script>
    <title>Document</title>
  </head>

  <body class="container">


    <!-- HEADER ----------------------------------------------------------------------------------------------------->
    <header class="d-flex flex-column flex-md-row justify-content-between
      align-items-center mt-lg-4 mt-3 gap-5">

      <div class="d-flex align-self-start align-self-md-center">
        <img src="./img/logo.png" alt="">
      </div>

      <article class="d-flex rounded-4">

        <p class="p-3 m-0 cursor-text">Add location</p>

        <p class="p-3 m-0 border-start border-end border-light-subtle
          user-select-none">Add guests</p>

        <!-- Icono Search de google Icons -->
        <span class="material-symbols-outlined text-danger p-3 pointer search">
          search
        </span>

        <!-- Modal -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Launch demo modal
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen h-75">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title fs-5" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>

        </article>

      </header>

      <!-- FIN HEADER ----------------------------------------------------------------------------------------------------->
      <!-- MAIN--------------------------------------------------------------------------------------------------------- -->
      <main>

        <div class="d-flex mt-5 justify-content-between">

          <h1 class="fs-3">Stays in Finland</span>
          <span id="place"></span>
        </h1>


        <p><span id="stays"></span> Stays</p>

      </div>

      <section class="container text-center">
        <div class="estancias d-flex flex-wrap justify-content-evenly gap-4
          w-100%">

          <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
        </div>
      </section>
    </main>

    <!-- FIN MAIN--------------------------------------------------------------------------------------------------------- -->
  </body>

</html>
